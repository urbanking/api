<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>데이터 처리</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>데이터 처리</h1>

  <!-- 입력 필드와 제출 버튼 추가 -->
  <input type="text" id="queryInput" placeholder="쿼리를 입력하세요" />
  <button onclick="submitQuery()">쿼리 제출</button>

  <button onclick="getAllData()">모든 데이터 조회</button>
  <div id="result"></div>

  <!-- 예측 결과 표시 영역 추가 -->
  <div id="predictionResults">
    <h2>예측 결과</h2>
    <ul id="predictionsList"></ul>
  </div>

  <!-- 실시간 크롤링 결과 표시 영역 추가 -->
  <div id="liveResults">
    <h2>실시간 크롤링 결과</h2>
    <ul id="liveResultsList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
